<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Comic Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="./thumbnail.js"></script>
  </head>

  <body>
    <a-scene id = "main-scene">
      <a-sky id = "main-container" color = "#98DA5C"></a-sky>
      <a-entity id = "places-container" comics>
        <a-camera id = "camera" wasd-controls = "enabled:false;">
          <a-entity id = "app-title" position = "0 0.73 -1"
            text = "font:exo2bold; align:center; width:2; color:#000; value:Virtual Comic Store!"
          ></a-entity>

          <a-entity id = "app-subtitle" position = "0 0.63 -1"
            text = "font:dejavu; align:center; width:1; color:#0F184E; value:Get Latest and your favourite comics!"
          ></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
